<div class="d-flex" *ngIf="playersStats">
    <div class="col-2">
        <div >
            <h4>Player's Name</h4>
            <ul class="list-group" *ngFor="let player of playersStats">
                <li class="list-group-item">{{player.playerName}}</li>
            </ul>
        </div>
    </div>
    <div class="col-5 chart">
        <button class="btn" (click)="changeChartTheme()">Change graph Theme</button>
        <div class="border-dark">
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary"(click)="changeChartColor()" >Change Graph Color</button>
                <h3 >{{barChart}}</h3>
                <button class="btn btn-success" (click)="changeChartType()">Change Graph Type</button>
            </div>
            <app-graph baseChart [barDataSet]="barDataSet" [graphLabels]="graphLabels" [graphOptions]="graphOptions"
             [graphLegend]="graphLegend" [chartType]="barChart" [graphColor]="graphColor" (chartClick)="onClickChartEvent($event)" (chartHover)="onHoverChart($event)"></app-graph>
        </div>
        <div class="border-dark">
            <div>{{doughNutType}}</div>
            <app-graph baseChart [barDataSet]="doughnutDataSet"  [graphLabels]="graphLabels" [graphOptions]="graphOptions"
            [graphLegend]="graphLegend" [chartType]="doughNutType"></app-graph>
        </div>
        <div class="border-dark">
            <div>{{doughNutType}}</div>
            <app-graph baseChart [barDataSet]="doughnutDataSet"  [graphLabels]="graphLabels" [graphOptions]="graphOptions"
            [graphLegend]="graphLegend" [chartType]="polarArea"></app-graph>
        </div>
    </div>
    <div class="col-5 chart">
        <div class="border-dark">
            <div>{{lineGraphType}}</div>
            <app-graph baseChart [barDataSet]="doughnutDataSet" [graphLabels]="graphLabels" [graphOptions]="graphOptions"
            [graphLegend]="graphLegend" [chartType]="lineGraphType"></app-graph>
        </div>
        <div class="border-dark">
            <div>{{pieChartType}}</div>
            <app-graph baseChart [barDataSet]="doughnutDataSet" [graphLabels]="graphLabels" [graphOptions]="graphOptions"
            [graphLegend]="graphLegend" [chartType]="pieChartType"></app-graph>
        </div>
    </div>
</div>
