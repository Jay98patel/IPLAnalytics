    <div *ngIf="barDataSet" class="h-100 w-100">
        <canvas baseChart [height]="height" [width]="width" [datasets]="barDataSet"  [labels]="graphLabels" [options]="graphOptions" [legend]="graphLegend"
            [chartType]="chartType" [plugins]="barChartPlugins" (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)" [colors]="graphColor">
        </canvas>
    </div>
    <div *ngIf="!barDataSet">
        No Records Available
    </div>
