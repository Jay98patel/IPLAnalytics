    <div *ngIf="barDataSet" class="h-100 w-100">
        <canvas baseChart class="w-100 h-100" [datasets]="barDataSet"  [labels]="graphLabels" [options]="graphOptions" [legend]="graphLegend"
            [chartType]="chartType" [plugins]="barChartPlugins" (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)" [colors]="graphColor">
        </canvas>
    </div>
